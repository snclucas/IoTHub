language: python
python:
  - "3.5"
cache: pip3

env:
- DB=mongodb MONGODB_URI="mongodb://localhost:27017/testing"

install:
  - pip install -r requirements.txt

addons:
  apt:
    sources:
      - mongodb-upstart
      - mongodb-3.0-precise
    packages:
      - mongodb-org-server
      - mongodb-org-shell

before_script:
  - sleep 15
  - mongo testing --eval 'db.users.insert({"addDatestampToPosts":"true","tokens":[{"name":"my-token","token":"0d24a98c5544578cedd7055d2a6eeb4d")}]})'
  - mongo testing --eval 'db.users.find()'


script:
  - python -m unittest